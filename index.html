<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics Finder</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        .input-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            max-width: 400px;
        }
        input {
            padding: 12px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            outline: none;
            width: 100%;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        button {
            padding: 12px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background: #ff6f61;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #ff3b2f;
        }
        #lyrics-container {
            display: none;
            margin-top: 20px;
            width: 90%;
            max-width: 600px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            position: relative;
        }
        #lyrics {
            white-space: pre-wrap;
            text-align: left;
            word-wrap: break-word;
            margin-bottom: 10px;
        }
        .copy-btn {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background: #00c853;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        .copy-btn:hover {
            background: #009624;
        }
        .loader {
            margin-top: 20px;
            width: 40px;
            height: 40px;
            border: 5px solid white;
            border-top: 5px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <h1>Lyrics Finder</h1>
    <div class="input-container">
        <input type="text" id="artist" placeholder="Enter artist name">
        <input type="text" id="title" placeholder="Enter song title">
        <button onclick="getLyrics()">Get Lyrics</button>
    </div>
    <div class="loader" id="loader"></div>
    
    <div id="lyrics-container">
        <button class="copy-btn" onclick="copyLyrics()">ðŸ“‹ Copy Lyrics</button>
        <div id="lyrics"></div>
    </div>

    <script>
        async function getLyrics() {
            const artist = document.getElementById("artist").value.trim();
            const title = document.getElementById("title").value.trim();
            const lyricsContainer = document.getElementById("lyrics-container");
            const lyricsDiv = document.getElementById("lyrics");
            const loader = document.getElementById("loader");

            if (!artist || !title) {
                alert("Please enter both artist and song title");
                return;
            }

            lyricsContainer.style.display = "none";
            loader.style.display = "block";

            const apiUrl = `https://api.lyrics.ovh/v1/${artist}/${title}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                if (data.lyrics) {
                    lyricsDiv.innerText = data.lyrics;
                    lyricsContainer.style.display = "block";
                } else {
                    lyricsDiv.innerText = "Lyrics not found.";
                    lyricsContainer.style.display = "block";
                }
            } catch (error) {
                lyricsDiv.innerText = "Error fetching lyrics.";
                lyricsContainer.style.display = "block";
            } finally {
                loader.style.display = "none";
            }
        }

        function copyLyrics() {
            const lyricsText = document.getElementById("lyrics").innerText;
            navigator.clipboard.writeText(lyricsText).then(() => {
                alert("Lyrics copied to clipboard!");
            }).catch(err => {
                alert("Failed to copy lyrics.");
            });
        }
    </script>

</body>
</html>
